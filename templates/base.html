<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}MySite{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
header,footer{padding:16px 20px;background:#fff;border-bottom:1px solid #eee}
main{max-width:720px;margin:40px auto;padding:0 16px}
a.button{display:inline-block;padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#fff;text-decoration:none}
form{background:#fff;border:1px solid #eee;border-radius:12px;padding:18px}
input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin:6px 0 12px}
.nav{display:flex;gap:10px}
.msg{padding:10px 12px;border-radius:8px;margin:10px 0;background:#eef6ff}
</style>
</head>
<body>
<header>
<div class="nav">
<a class="button" href="/">Home</a>
{% if user.is_authenticated %}
<a class="button" href="/welcome/">Welcome</a>
<a class="button" href="/logout/">Logout</a>
{% else %}
<a class="button" href="/login/">Login</a>
<a class="button" href="/register/">New Registration</a>
{% endif %}
</div>
</header>
<main>
{% for message in messages %}
<div class="msg">{{ message }}</div>
{% endfor %}
{% block content %}{% endblock %}
</main>
<footer>
<small>&copy; {{ now|default:2025 }}</small>
</footer>
</body>
</html>
